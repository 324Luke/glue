name: build

on: [ push, pull_request ]

jobs:
  mage:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      -
        name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.14
      -
        name: Run Mage
        uses: magefile/mage-action@v1
        with:
          version: latest
          args: build
